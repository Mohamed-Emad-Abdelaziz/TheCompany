<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام الحسابات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>نظام الحسابات</h1>
  </header>
  <main>
    <!-- فورم حساب ممدوح -->
    <section id="form-mamdouh-section">
      <h2>حساب ممدوح</h2>
      <form id="form-mamdouh">
        <label for="date-mamdouh">التاريخ:</label>
        <input type="date" id="date-mamdouh" name="date" required>

        <label for="quantity-mamdouh">الكميه:</label>
        <input type="number" id="quantity-mamdouh" name="quantity" required>

        <button type="submit">إرسال</button>
      </form>
    </section>

    <!-- فورم حساب شركه الأمير -->
    <section id="form-amir-section">
      <h2>حساب شركه الأمير</h2>
      <form id="form-amir">
        <label for="account-amir">الحساب:</label>
        <input type="text" id="account-amir" name="account" required>

        <label for="quantity-amir">الكميه:</label>
        <input type="number" id="quantity-amir" name="quantity" required>

        <label for="date-amir">التاريخ:</label>
        <input type="date" id="date-amir" name="date" required>

        <button type="submit">إرسال</button>
      </form>
    </section>

    <!-- فورم دفعات حساب شركه الأمير -->
    <section id="installments-section">
      <h2>دفعات حساب شركه الأمير</h2>
      <form id="form-installments">
        <label for="installment-date">تاريخ الدفعة:</label>
        <input type="date" id="installment-date" name="date" required>

        <label for="amount-paid">المدفوع:</label>
        <input type="number" id="amount-paid" name="paid" required>

        <button type="submit">إرسال</button>
      </form>
    </section>

    <!-- قسم استرجاع البيانات مع زر حذف الفاتورة -->
    <section id="retrieve-data-section">
      <h2>استرجاع البيانات</h2>
      <button id="btn-retrieve">استرجاع البيانات من Google Sheets</button>
      <div id="data-output"></div>
    </section>

    <!-- قسم الفاتورة الشهرية -->
    <section id="monthly-invoice-section">
      <h2>الفاتورة الشهرية</h2>
      <button id="btn-monthly-invoice">استرجاع الفاتورة الشهرية</button>
      <div id="invoice-output"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
